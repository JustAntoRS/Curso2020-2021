mapping: 
  primerMapping_mejorarNombreDeEsto:
    sources:
      access: ../csv/MadridAirQuality2020-update.csv
      referenceFormulation: csv
      iterator: $
    s: http://www.semanticweb.org/group44/ontologies/2020/9/untitled-ontology-4/$(referenciaColumna)
    po:
      - [a, estacion]
      - [estacion:contieneEstaciones,$(Municipio)]
      - [estacion:formaParteDe,$(Provincia)]
      - [estacion:tomaMuestras,$(Estacion)]

